<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <script src="https://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-frame">

    <main>

      <section id="nav-top">

        <div class="container-nav">
        
          <div class="call-2-action float-right">
            <a href="#" class="reset-link">
              <span class="btn float-right">
                EFFETTUA L'UPGRADE
              </span>
            </a>
          </div>

        </div>

      </section>

      <section id="nav-sx">

        <div class="container-aside float-left">

          <div id="logotipo">
            <img src="img/logo.svg" alt="">
          </div>
          <div class="home">
            <ul class="reset-list">
              <li class="playlist-item">HOME</li>
              <li class="playlist-item">CERCA</li>
              <li class="playlist-item">La tua libreria</li>
            </ul>
          </div>
          <div class="frame-playlist">
            <h5>PLAYLIST</h5>
            <div class="crea-playlist">
              <ul class="reset-list">
                <li id="playlist-btn" class="reset-item">+</li>
                <li class="reset-item">Crea Playlist</li>
              </ul>
              <ul id="list-playlist" class="reset-list">
                <li class="playlist-item">Nome Playlist</li>
                <li class="playlist-item">Nome Playlist</li>
                <li class="playlist-item">Nome Playlist</li>
                <li class="playlist-item">Nome Playlist</li>
                <li class="playlist-item">Nome Playlist</li>
                <li class="playlist-item">Nome Playlist</li>
                <li class="playlist-item">Nome Playlist</li>
              </ul>
            </div>
          </div>
        </div>

      </section>

      <section id="player">

        <div class="frame-player">

          <div class="player-sx float-left">
            CANZONE E ALBUM
          </div>

          <div class="player-center float-left">
            BARRA DI ASCOLTO BRANO
          </div>

          <div class="player-dx float-left">
            AUDIO
          </div>
          
        </div>

      </section>

    </main>
    

  </div>


  
</body>
</html>
